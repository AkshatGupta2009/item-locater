    <div id="tileInfo">
    <button id="fixedbutton2" type="button" onclick="TileModal()" class="button"><i class="bi bi-house-door" style="font-size: 30px;"></i></button>
    <button id="fixedbutton3" type="button" class="button2"><i class="bi bi-trash" style="font-size: 30px;"></i></button>
    <button id="fixedbutton4" type="button" onclick="TileModal()" class="button3"><i class="bi bi-pencil-square" style="font-size: 30px;"></i></button>
        <div class="tile">
            <h2 name="name" style="text-transform: capitalize; color: antiquewhite;" id="TileName">Title</h2>
            <p style="color: antiquewhite; max-width: 100ch; overflow: auto; max-height: 6.5ch;" for="TileDiscription" id="TileDescription" >Description for Tile.</p>
          </div>
          <div class="tile2">
            <h2 name="name" style="text-transform: capitalize; color: antiquewhite;">Container:</h2>
            <button class="btn btn-link" id="ConName"><p style="color: antiquewhite;">Container Name</p></button>
          </div>
          &nbsp;<h3 style="color: antiquewhite;">--Related Objects and Containers:--</h3>
        <div class="objectTiles" id="TileBar">
        </div>
    </div>
    
    <div id="relationWindow" method="POST">
    <div class="form-group">
        <label for="item_name">Item</label>
        <input class="form-control" name="item_name" id="relationItemName">
    </div>

    <div class="form-group">
        <label for="container_name">Container</label>
        <input class="form-control" name="container_name" id="relationContainerName">
    </div>
    
    <br>
    <button type="submit" class="btn btn-primary" onClick="onRelationSubmit()">Submit</button>
    </div>
    
    <section class="showcase">
        <div class="container grid">
            <div class="showcase-form card" id="editWindow">
                <h2>Edit an item</h2>
                    <div class="form-control">
                        <input type="text" name="name" id="edt_name" placeholder="Name of item" required>
                    </div>
                    <div class="form-control">
                        <input type="text" name="discription" id="edt_discription" placeholder="Discription" required>
                    </div>
                    <div class="form-control">
                        <select name="type" id="edt_type" required>
                            <option value="object">Object</option>
                            <option value="container">Container</option>
                        </select>
                    </div>
                    <input type="submit"  onClick="onEditSubmit()" class="btn btn-primary">
                    <button class="btn btn-danger" onclick="backToItemlist()">Back</button>
            </div>
    <div class="showcase-form card" id="addWindow">
        <h2>Add an item</h2>
            <div class="form-control">
                <input type="text" name="name" id="postName" placeholder="Name of item" required>
            </div>
            <div class="form-control">
                <input type="text" name="discription" id="postDiscription" placeholder="Discription" required>
            </div>
            <div class="form-control">
                <select name="type" id="postType" required>
                    <option value="type">----type----</option>
                    <option value="object">Object</option>
                    <option value="container">Container</option>
                </select>
            </div>
            <input type="submit"  onClick="onPostSubmit()" class="btn btn-primary">

        <button onclick="backToItemlist()" class="btn btn-danger">Back</button>
    </div>
</div>
</section>

            <div class="mb-3">
                <div class="input-group">

                    <button class="btn btn-primary" type="button" id="searchButton">Search</button>
                </div>
            </div>
            <div class="row" id="books">
            </div>
        </div>
    </div>
