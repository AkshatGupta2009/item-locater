<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color:#4d94ff;"></body>

<body>
   
    <div id="editWindow" method="POST">
        <div class="form-group">
            <button href="http://localhost:7800/api/item-list.html" class="cancel-button">Cancel</button>
            <br>
            <label for="name">name</label>
            <input class="form-control" name="name" id="edt_name">
        </div>

        <div class="form-group">
            <label for="discription">discription</label>
            <input type="string"class="form-control" name="discription" id="edt_discription">
        </div>

        <div class="form-group">
            <label for="type">type</label>
            <select class="form-control" name="type" id="edt_type">
                <option value="container">container</option>
                <option value="object">object</option>
            </select>
        </div>
        <button style="font-size: 18px" type="submit" class="btn btn-outline-dark" onClick="onEditSubmit()">Submit</button>
    </div>
    
    <div id="relationWindow" method="POST">
    <div class="form-group">
        <label for="item_name">Item</label>
        <input class="form-control" name="item_name" id="relationItemName">
    </div>

    <div class="form-group">
        <label for="container_name">Container</label>
        <input class="form-control" name="container_name" id="relationContainerName">
    </div>
    
    <br>
    <button type="submit" class="btn btn-primary" onClick="onRelationSubmit()">Submit</button>
    </div>

    <div id="addWindow">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="string"class="form-control" name="name" id="postName">
        </div>

        <div class="form-group">
            <label for="discription">Description</label>
            <input type="string" class="form-control" name="discription" id="postDiscription">
        </div>

        <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" name="type" id="postType">
                <option value="">----type----</option>
                <option value="object">Object</option>
                <option value="container">Container</option>
            </select>
        </div>
            <br>
            <button type="submit" class="btn btn-primary" onClick="onPostSubmit()">Submit</button>
    </div>


    <div class="container" id="listWindow">
        <hr>
        <h1>List of Items</h1>
        <form>
            <button style="font-size: 20px"  type="button"class="btn btn-outline-dark" onClick="setPostModal()"><i class="bi bi-house-add"></i> ADD</button>
         </form>&nbsp;

         <form>
            <button style="font-size: 18px" type="submit" class="btn btn-outline-dark"><i onClick="setRelationModal()" class="bi bi-link-45deg"></i> Link</button>
         </form>

        <hr>
        <div>
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search">
                    <button class="btn btn-primary" type="button" id="searchButton">Search</button>
                </div>
            </div>
            <div class="row" id="books">
            </div>
        </div>
    </div>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="item-list.js"></script>
</body>
</html>
